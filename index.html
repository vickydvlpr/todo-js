<body>

    <!-- Header with input for todo and button for adding todo -->
    <header>
        <input type="text" placeholder="Enter a Todo" id="item">
        <button id="add">+</button>
    </header>

    <!-- list of added todo -->
    <ul id="todo"></ul>

    <!-- list of completed todo -->
    <ul id="done"></ul>
    
    <!-- No todo Message box -->
    <div id="empty">
        <h3>No Todo</h3>
    </div>

    <!-- Empty Input Error Message Box -->
    <div id="msg">
        <h4>Enter Something todo...</h4>
    </div>
